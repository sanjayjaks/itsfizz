<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e-Like Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="glow-text">Welcome to Pha5e</h1>
        <p>Creative Digital Experience</p>
    </section>

    <!-- About Section -->
    

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Showcase</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="spider-man-miles-5120x2880-11246.png" alt="Gallery Image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="iron-man-mark-iii-3840x2160-20054.jpg" alt="Gallery Image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="wp7192586-hawkeye-4k-wallpapers.jpg" alt="Gallery Image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="black-panther-3840x2160-16067.jpg" alt="Gallery Image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="450329.jpg" alt="Gallery Image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="699702.jpg" alt="Gallery Image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <section class="about">
        <h2>About Us</h2>
        <p>We create innovative and futuristic digital experiences.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
